<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: aqua;
    }

    div > p {
        display: none;
    }
    div:hover > p{
        display: block;
    }

    div:hover{
        color: red;
        
    }
</style>
<body>
    <h1>Exemplos de hover</h1>
    <p>passe o mause no texto abaixo</p>
    <div>pause mause aqui
        <p>TEXTO ESCUDIDO</p>
    </div>
</body>
</html>
