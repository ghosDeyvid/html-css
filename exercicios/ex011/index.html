<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Mídia em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários <strong> dispositivos diferentes </strong> <u>ou simplemete aumente e diminua o tamanho do <br> seu navegador</u> </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/fot-p-2.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagem/fot-m-2.png" type="image/png">
        <img src="imagem/fot-g-2.png" alt="image flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>vamos apreder a reproduzir audio em HTML</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Electro-Light - Symbolism  Trap  NCS - Copyright Free Music - NoCopyrightSounds.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo MP#</a></p>
    </audio>
</body>
</html>
