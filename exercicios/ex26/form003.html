<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="Inome" required maxlength="30" placeholder="Nome Completo" size="20" autocomplete="name">

        <p>
            <label for="iMedia">Média:</label>
            <input type="number" name="media" id="iMedia" min="0" max="10" step="0.1" required> 
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2025-06" required>
        </p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia">

        <p>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </p>
    </form>
    
</body>
</html>
