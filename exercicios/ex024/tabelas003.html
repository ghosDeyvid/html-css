<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas de filmes </title>
    <style>
        *{
            margin: 0%;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            text-align: center;
            padding:10px;
        }      
        tbody > th > td{
            position: sticky;
            top: -1px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <h1>Flimes Favorito</h1>
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes </th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>    
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana maria santos</td>
                <td>Aline</td>
                <td> Rambo</td>
                <td>Vingadores</td>
            </tr>
                 <td>Beatriz</td>
                 <td>Hulk</td>
                 <td>inception</td>
                 <td>batman</td>
            <tr>
                <td>Cláudio</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno mendonça</td>
                <td>intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr> 
        </tbody>
    </table>
        
</body>
</html>
